<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>Pong</title>
</head>

<body>
    <!-- API Canvas -->
    <canvas></canvas>

    <!-- Scrpit JS -->
    <script>
        // Const CanvasElement // Elemento Canvas        // Const CanvasContext // Elemento const 2D
        const canvasEl = document.querySelector("canvas"), canvasCtx = canvasEl.getContext("2d")
        gapX = 10

        // Mouse tracker
        const mouse = {x: 0, y: 0}

        
        // Objeto Campo // Largura - Altura // Metodo
        const field = {
            w: window.innerWidth,
            h: window.innerHeight,

            // Aplicando POO
            // This se refere ao objeto Pai
            draw: function (){
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            },
        }

        // Objeto Linha
        const line = {
            w: 15,
            h: field.h,
            draw: function(){
                canvasCtx.fillStyle = "#FFFFFF"
                    canvasCtx.fillRect(
                    field.w / 2 - this.w / 2,
                    0,
                    this.w,
                    this.h
                )
            }
        }

        // Raquete Esquerda // Distancia borda - Posicao - Linha - Tamanho
        const leftPaddle = {
            x: gapX,
            y: 0,
            w: line.w,
            h: 200,
            _move: function(){
            this.y = mouse.y - this.h / 2
            },
            draw : function (){
                canvasCtx.fillRect (this.x, this.y, this.w, this.h)
                this._move()
            }
        }

        // Raquete Direita
        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: 100,
            w: line.w,
            h: 200,
            _move: function(){
                this.y = ball.y
            },
                draw: function(){
                    canvasCtx.fillStyle = "#FFFFFF"
                    canvasCtx.fillRect (this.x, this.y, this.w, this.h)
                    this._move()
                }
        }

        //Placar // Texto // Numero placar - tamanho tela
        const score = {
            hm: 1,
            cp: 2,
            draw: function() {
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = '#01341D'
            canvasCtx.fillText (this.hm, field.w/4, 50 )
            canvasCtx.fillText (this.cp, window.innerWidth/4 + window.innerWidth / 2, 50 )
            }
        }

        // Bola // X,Y - r - 0 inicio - PI
        const ball = {
            x: 300,
            y: 200,
            r: 20,
            speed: 4,
            directionX: 1,
            directionY: 1,
            _calcPosition: function(){
                if(this.y > field.h - this.r) {
                    this._reverseY()
                }
            },

            _reverseX: function() {
                this.directionX *= -1
            },
            
            _reverseY: function() {
                this.directionY *= -1
            },

            _move: function(){
                this.x += this.directionX * this.speed
                this.y += this.directionY * this.speed
            },

            draw: function (){
                canvasCtx.fillStyle  = '#FFFFFF'
                canvasCtx.beginPath ()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2*Math.PI, false)
                canvasCtx.fill()
                this._calcPosition()
                this._move()
            }
        }


        // Funcao geral // funcionamento
        function setup (){
            // Captura tamanho de tela
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
        }

        //POO Desenho -> Gramado - Linha - Raquete E/D - Placar - Bolinha
        function draw (){
            field.draw()
            line.draw()
            leftPaddle.draw()
            rightPaddle.draw()
            score.draw()
            ball.draw()
        }

        // Suavizando 
        window.animateFrame = (function (){
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(callback, 1000/60)
                }
            )
        })()

        function main(){
            animateFrame(main)
            draw()
        }

        setup()
        main()
        canvasEl.addEventListener("mousemove", function(e){
            mouse.x = e.pageX
            mouse.y = e.pageY
            }
        )
    </script>
</body>
</html>
